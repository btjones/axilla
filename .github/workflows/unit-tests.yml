name: Test

on:
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: Unit Tests
    runs-on: ubuntu-22.04
    env:
      PIXLET_BINARY: pixlet-github
      PIXLET_BINARY_PATH: ./functions/axilla/pixlet/
    steps:
      - uses: actions/checkout@v2
      # - name: check libwebp before
